<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>le etch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
		<div id="right-side-bar"></div>
		<div id="container"></div>
		<div id="left-side-bar">
			<div id="control-panel">
				<div id="dimension-slider">
					<div id="dimension-div">
						<span id="dimension-textbox">dimensions</span>
					</div>
					<div class="slidecontainer">
						<input type="range" min="1" max="89" value="29" class="slider" id="myRange">
					</div>
				<button id="reset">reset</button>
				<button id="color-toggle">color mode</button>
				<button id="random">random</button>
				<button id="animate">blossom</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
