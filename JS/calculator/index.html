<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>le calc</title>
</head>
<body>
	<header>get some answers today</header>
	<div class="calc-container">
		<!-- display -->
		<div class="math-field-container">
			<div class="math-field">
				<span class="digit-display">Get some answers.</span>
			</div>
			<div class="answer-field">
				<span class="answer">ANSWERS</span>
			</div>
		</div>
		<!-- buttons -->

		<div class="button-row-container">
			<div class="back-button">
				<span class="back">back</span>
			</div>
			<div class="random-number">
				<span class="random">random</span>
				<span class="random">number</span>
			</div>
			<div class="clear-button">
				<span class="AC">AC</span>
			</div>
			<div class="clear-button">
				<span class="C">C</span>
			</div>
		</div>

		<!-- ( ) SQRT() / -->
		<div class="button-row-container">
			<div class="op-button">
				<span class="op">(</span>
			</div>
			<div class="op-button">
				<span class="op">)</span>
			</div>
			<div class="op-button">
				<span class="op">sqrt</span>
			</div>
			<div class="op-button">
				<span class="op">/</span>
			</div>
		</div>
		<!-- 7 8 9 mult()-->
		<div class="button-row-container">
			<div class="num-button">
				<span class="num">7</span>
			</div>
			<div class="num-button">
				<span class="num">8</span>
			</div>

			<div class="num-button">
				<span class="num">9</span>
			</div>
			<div class="op-button">
				<span class="op">x</span>
			</div>
		</div>
		<!-- 4 5 6 sub() -->
		<div class="button-row-container">
			<div class="num-button">
				<span class="num">4</span>
			</div>
			<div class="num-button">
				<span class="num">5</span>
			</div>
			<div class="num-button">
				<span class="num">6</span>
			</div>
			<div class="op-button">
				<span class="op">-</span>
			</div>
		</div>
		<!-- 1 2 3 add() -->
		<div class="button-row-container">
			<div class="num-button">
				<span class="num">1</span>
			</div>
			<div class="num-button">
				<span class="num">2</span>
			</div>
			<div class="num-button">
				<span class="num">3</span>
			</div>
			<div class="op-button">
				<span class="op">+</span>
			</div>
		</div>
		<!-- 0 . ans enter -->
		<div class="button-row-container">
			<div class="num-button">
				<span class="num">0</span>
			</div>
			<div class="num-button">
				<span class="num">.</span>
			</div>
			<div class="op-button">
				<span class="op">ans</span>
			</div>
			<div class="op-button enter-button">
				<span class="enter">enter</span>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
